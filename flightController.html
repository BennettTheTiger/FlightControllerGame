<html>
<head>
	<title>Flight Controller</title>
	<link rel="icon" href="assets/icon.png">
	<link rel="stylesheet" type="text/css" href="flightStyles.css">
</head>
	<audio id="bgMusic" src="assets/audio/menu1.mp3" loop></audio>
	<body>
		<!-- The main game screen ---------------------------------------------------------------------------->
		<div class="gameScreen">
			<section id="gameStats">
				<h3 id="highScore">High Score:</h3>
				<h3 id="score">Total Landed:</h3>
				<h3 id="airlinerScore">Airliners:</h3>
				<h3 id="personalScore">Personal Aircraft:</h3>
				<h3 id="heliScore">Helicopters:</h3>
			</section>
			<canvas id="homeScreen" width = "1000px" height="600px";></canvas>
			<button class="quitButton">Quit</button>
		</div>	
		<!-- The pause screen -------------------------------------------------------------------------------->
		<div id ="pauseScreen">
			<h1 id="msg">Welcome Back!</h1>
			<button class="resumeButton">Resume Game</button>
			<button class="quitButton">Quit</button>
		</div>
		<!-- The game over screen --------------------------------------------------------------------------->
		<div id ="gameOverScreen">
			<h1 id="overMsg">Game Over!</h1>
			<h2 id="yourScore"></h2>
			<button class="doneButton">Menu</button>
		</div>

	<!-- The main menu screen -------------------------------------------------------------------------------->
	<div class="homeScreen">
	<h1 id="title">Flight Controller</h1>
		<hr size="5px">
			<div id="gameSettings">
			<input id="bgLevel" type="range" min="0" max="1" step=".01">Background Music<br>
			<input id="sfxLevel" type="range" min="0" max="1" step=".01">SFX
			<div>
			<!-- The value of the input is the time in ms for spawning in new aircraft -->	
			<input class="level" id="levelPicker1" type="radio" name="level" value="10000" checked>Rookie
			<input class="level" id="levelPicker2" type="radio" name="level" value="8000">Regular
			<input class="level" id="levelPicker3"type="radio" name="level" value="5000">Veteran
			</div>
		</div>
		<button class="playButton">P l a y</button>
		<div class="levelTxt">
			Select your difficulty
		</div>
		<div class="highestScore"></div>
